{% set name = "openff-units" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-units/archive/{{ version }}.tar.gz
  sha256: ae43c34e609b5f70f3d5fc613113c06504e7c3da5a445e58ff30a43bb91fa4ec

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - numpy
    - pint >=0.21,<0.23
    - openff-utilities
  run_constrained:
    - openmm >7.6

test:
  requires:
    - setuptools
  imports:
    - openff.units
    - openff.units.openmm
    - openff.units.elements

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A common units module for the OpenFF software stack
  dev_url: https://github.com/openforcefield/openff-units

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
