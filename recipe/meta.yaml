{% set name = "openff-units" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-units/archive/{{ version }}.tar.gz
  sha256: ed4fbb20fbf9889123785a3f753343526e815001533780d1267110c3752f9daa

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - numpy
    - pint >=0.20.1|=0.21
    - openff-utilities
  run_constrained:
    - openmm >7.6

test:
  requires:
    - setuptools
  imports:
    - openff.units
    - openff.units.openmm
    - openff.units.elements

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A common units module for the OpenFF software stack
  dev_url: https://github.com/openforcefield/openff-units

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
