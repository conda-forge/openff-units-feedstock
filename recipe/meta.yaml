{% set name = "openff-units" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-units/archive/{{ version }}.tar.gz
  sha256: bf8224dc77b25bf12677c131f1109d1e79fdf6018ef41a9f1a11a33d967a403d

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - numpy
    - pint >=0.19.0, <0.20
    - openff-utilities
  run_constrained:
    - openmm >7.6

test:
  requires:
    - setuptools
  imports:
    - openff.units
    - openff.units.openmm
    - openff.units.elements

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A common units module for the OpenFF software stack
  dev_url: https://github.com/openforcefield/openff-units

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
